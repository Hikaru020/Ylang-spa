<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ylang Spa</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .admin-section {
            margin-bottom: 40px;
            padding: 20px;
            background: var(--secondary-color);
            border-radius: 10px;
        }
        
        .admin-section h3 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        
        .product-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: var(--body-font);
        }
        
        .product-list {
            margin-top: 20px;
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .btn-danger {
            background-color: #dc3545;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-edit {
            background-color: #007bff;
        }
        
        .btn-edit:hover {
            background-color: #0056b3;
        }
        
        .back-link {
            position: fixed;
            top: 90px;
            right: 20px;
            z-index: 1001;
        }
        
        @media (max-width: 768px) {
            .product-form {
                grid-template-columns: 1fr;
            }
            
            .product-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .product-actions {
                margin-top: 10px;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="btn back-link">← Về trang chủ</a>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>Quản lý sản phẩm - Ylang Spa</h1>
            <p>Trang quản trị dành cho admin</p>
        </div>
        
        <div class="admin-section">
            <h3>Thêm sản phẩm mới</h3>
            <form id="add-product-form">
                <div class="product-form">
                    <div class="form-group">
                        <label for="product-name">Tên sản phẩm</label>
                        <input type="text" id="product-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Giá (VNĐ)</label>
                        <input type="number" id="product-price" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">URL hình ảnh</label>
                        <input type="url" id="product-image" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Danh mục</label>
                        <select id="product-category" class="form-input" required>
                            <option value="">Chọn danh mục</option>
                            <option value="skincare">Chăm sóc da</option>
                            <option value="makeup">Trang điểm</option>
                            <option value="hair">Chăm sóc tóc</option>
                            <option value="body">Chăm sóc cơ thể</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="product-description">Mô tả sản phẩm</label>
                    <textarea id="product-description" class="form-input" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn">Thêm sản phẩm</button>
            </form>
        </div>
        
        <div class="admin-section">
            <h3>Danh sách sản phẩm</h3>
            <div id="product-list" class="product-list">
                <!-- Sản phẩm sẽ được thêm động bằng JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
